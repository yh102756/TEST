<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이브 영상 검색</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 링크 -->
    <link rel="shortcut icon" href="moment.jpg">
</head>
<body>
    <div id="header">
        <img src="https://stimg.sooplive.co.kr/NORMAL_BBS/4/28221594/628467487e15c78f0.jpg"> <!-- 이미지 경로를 수정하세요 -->
        <h1>라이브 검색</h1> <!-- 제목을 이미지 위로 이동 -->
    </div>

       <div class="input-container">
        <input type="text" id="songInput" placeholder="가수 또는 제목으로 검색"> 
        <button class="clear-button" onclick="cleartext()" onmouseenter="changecolor(this)" onmouseleave="returncolor(this)">지우기</button>
    </div>

    <div id="videoContainer"></div>

    <div id="songList"></div>
    <div id="songCount">총 영상 수: <span id="count">0</span>개
          <small style="color: rgb(150, 200, 100)"> 2025.02.12 update</small></div> <!-- 곡 수 표시 -->

     

    <div id="leftImage">
        <a href="https://ch.sooplive.co.kr/yh102756"> <!-- 클릭 시 이동할 URL -->
            <img src="https://res.sooplive.co.kr/images/svg/soop_logo.svg" alt="왼쪽 이미지"> <!-- 오른쪽에 표시할 이미지 -->
        </a>
    </div>

    <script src="우앙1.js"></script> <!-- JavaScript 파일 링크 -->
</body>
</html>
